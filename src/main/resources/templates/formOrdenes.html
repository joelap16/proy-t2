<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Rubic landing page.">
    <meta name="author" content="Devcrud">
    <title>Rubic Landing page | Free Bootstrap 4.1 landing page</title>
    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + Rubic main styles -->
	<link rel="stylesheet" href="assets/css/rubic.css">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
	
	<h1 th:if="${orden.idOrden != null}">Editar Orden</h1>

	        <form action="#" th:action="@{/saveOrden}" th:object="${orden}" method="post">
	            <div>
	                <label class="form-label">Cliente ID:</label>
	                <input type="text" th:field="*{idCliente}" class="form-control" required />
	            </div>

	            <div>
	                <label class="form-label">Seleccionar Libro:</label>
	                <select th:field="*{libro.idLibro}" class="form-select">
	                    <option th:each="libro : ${libros}" th:value="${libro.idLibro}" th:text="${libro.idLibro}"></option>
	                </select>
	            </div>

	            <div>
	                <label class="form-label">Fecha de Orden:</label>
	                <input type="date" th:field="*{fechaOrden}" class="form-control" required />
	            </div>

	            <button type="submit" class="btn btn-primary">Guardar</button>	            
	        </form>
	    </div>
	
	<!-- core  -->
		    <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
		    <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
		    <!-- bootstrap 3 affix -->
			<script src="assets/vendors/bootstrap/bootstrap.affix.js"></script>

		    <!-- Rubic js -->
		    <script src="assets/js/rubic.js"></script>

	</body>
	</html>
